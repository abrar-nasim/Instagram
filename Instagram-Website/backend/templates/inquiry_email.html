<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Inquiry Received</title>
</head>
<body>
    <!-- This template is used to send an email notification when a buyer submits an inquiry -->
    <h2>New Buyer Inquiry</h2>
    <p><strong>Name:</strong> {{ buyer_name }}</p>
    <p><strong>Email:</strong> {{ buyer_email }}</p>
    <p><strong>Proposed Price:</strong> {{ proposed_price }}</p>
    <p><strong>Message:</strong> {{ message }}</p>
</body>
</html>
